<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Myntra</title>
    <link rel="stylesheet" href="./MyntraHeader.css" />
  </head>
  <body>
    <header id="myntraheader">
      <section id="logo-links">
        <div id="logo">
          <img
            src="https://cdn.worldvectorlogo.com/logos/myntra-2.svg"
            alt="logo"
            height="80px"
            width="80px"
          />
        </div>
        <div id="links">
          <a href="https://www.myntra.com/shop/men">MEN</a>
          <a href="https://www.myntra.com/shop/women">WOMEN</a>
          <a href="https://www.myntra.com/shop/kids">KIDS</a>
          <a href="https://www.myntra.com/shop/home">HOME</a>
          <a href="https://www.myntra.com/shop/beauty">BEAUTY</a>
          <a href="https://www.myntra.com/shop/genz">GENZ</a>
          <a href="https://www.myntra.com/shop/studio">STUDIO <sup>NEW</sup></a>
        </div>
      </section>
      <section id="search-bar">
        <div id="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input
          type="search"
          placeholder="Search for products, brands and more"
        />
      </section>
      <section id="icons">
        <div class="icon-item">
          <i class="fa-regular fa-user"></i>
          <p>Profile</p>
        </div>
        <div class="icon-item">
          <i class="fa-regular fa-heart"></i>
          <p>Wishlist</p>
        </div>
        <div class="icon-item">
          <i class="fa-solid fa-bag-shopping"></i>
          <p>Bag</p>
        </div>
      </section>
    </header>
  </body>
</html>
