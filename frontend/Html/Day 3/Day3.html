<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h1>Attributes</h1></center>
    <h2>Element Specific</h2>
    <!-- Define in specific tag -->
    <a href=""></a>
    <h2>Core Specific</h2>
    <!-- Define in any tag -->
    <p style="background-color: aqua"></p>
    <hr />
    <center><h1>Element</h1></center>
    <h2>Block level element</h2>
    <h1 style="background-color: brown" title="Hello">Hello</h1>
    <p style="background-color: blue" title="Para"></p>
    <h2>Inline Element</h2>
    <i style="background-color: yellow">Itallic</i>
    <b style="background-color: green">Bold</b>
    <hr />
    <center><h1>iFrameTag</h1></center>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OWp3F9VlUT0?si=gJXukjYNXt6FE3Ex"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28685.729997014758!2d73.926266704799!3d19.00341210989447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdd30d128913813%3A0x908cd5c41e4b8673!2sManchar%2C%20Maharashtra%20410503!5e1!3m2!1sen!2sin!4v1758088864143!5m2!1sen!2sin"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      src="https://en.wikipedia.org/wiki/Virat_Kohli"
      height="800px"
      width="100%"
    ></iframe>
  </body>
</html>
