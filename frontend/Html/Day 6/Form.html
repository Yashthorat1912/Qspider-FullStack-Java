<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Basic Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" /><br /><br />

      <label for="Mobile">Mobile:</label>
      <input type="tel" id="mobile" /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" /><br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="datetime-local" id="dob" /><br /><br />

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" /><br /><br />

      <label for="Address">Address:</label>
      <textarea id="address"></textarea><br /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" name="gender" value="male" /> Male<br />
      <input type="radio" name="gender" value="female" /> Female<br /><br />

      <label for="hobbies">Hobbies:</label><br />
      <input type="checkbox" name="hobbies" value="reading" /> Reading<br />
      <input type="checkbox" name="hobbies" value="traveling" /> Traveling<br />
      <input type="checkbox" name="hobbies" value="gaming" /> Gaming<br /><br />

      <label for="country">Country:</label>
      <select id="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
      </select>
      <br /><br />

      <label for="link">Link:</label>
      <input type="url" id="link" /><br /><br />

      <label for="file">Upload File:</label>
      <input type="file" id="file" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
